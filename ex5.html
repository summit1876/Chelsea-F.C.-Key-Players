<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        var i = 0;
        document.write('<li>Chelsea</li>');
        while( i < 3 ) {
          document.write('<li>Manchester United</li>', '<li>Westham United</li>');
          i = i + 1;
        }
      </script>

    </ul>
  </body>
</html>
