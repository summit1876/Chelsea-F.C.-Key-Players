<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>

    <script>
      var team = ["Chealsea", "Manchester United"];
    </script>

    <h2>get</h2>
    <script>
      document.write(team[0]);
      document.write(team[1]);
    </script>

    <h2>count</h2>
    <script>
      document.write(team.length);
    </script>

    <script>
      team.push("Westham United");
    </script>

    <script>
      document.write(team.length);
    </script>

  </body>
</html>
