<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Premier League Teams</h2>

    <script>
      var Teams = ['Chelsea', 'Manchester United', 'Westham United', 'Manchester City'];
    </script>

    <ul>
    <script>
      var i = 0;
      while( i < Teams.length ) {
      document.write('<li><a href = "https://a.com/'+Teams[i]+'">'+Teams[i]+'</a></li>');
      i = i + 1;
    }
    </script>

    </ul>
  </body>
</html>
